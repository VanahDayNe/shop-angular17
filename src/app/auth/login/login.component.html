<div class="col-lg-12 justify-content-center">
    <h3 class="text-center text-danger">Đăng nhập</h3>
    <form (ngSubmit)="submit()" #myForm ="ngForm">
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" [(ngModel)]="form.email" #email="ngModel" name="email" id="email" class="form-control" placeholder="Email Address" required>
            <small *ngIf="email.invalid && (email.touched || email.dirty)" id="helpId" class="text-danger">Bắt buộc phải nhập</small>
        </div>
        <div class="form-group">
            <label for="">Mật khẩu</label>
            <input type="password" [(ngModel)]="form.password" minlength="8" name="pass" id="pass" autoComplete="on"
                class="form-control" placeholder="Password" #pass="ngModel" aria-describedby="helpId" required>
            <small *ngIf="pass.invalid && (pass.touched || pass.dirty)" id="helpId" class="alert">
                <small *ngIf="pass.errors?.['required']" id="helpId" class="text-danger">Bắt buộc phải nhập</small>
                <small *ngIf="pass.errors?.['minlength']" id="helpId" class="text-danger">Phải có ít nhất 8 kí tự</small>
            </small>
        </div>
        <br>
        <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">
            <ng-container>
                Đăng nhập
            </ng-container>
        </button>
    </form>
</div>
